<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Admin</h1>

<div id="login">
  <input type="email" id="email" placeholder="email">
  <input type="password" id="password" placeholder="password">
  <button id="loginBtn" class="text-button">Login</button>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Add Project</h2>

  <input type="text" id="titleInput" placeholder="Title"><br><br>
  <textarea id="descInput" placeholder="Description"></textarea><br><br>

  <div class="drop-zone" id="coverDrop">
    Drop cover image here
  </div>

  <br>

  <div class="drop-zone" id="galleryDrop">
    Drop gallery images here
  </div>

  <br><br>

  <button id="addBtn" class="text-button">[+ Add Project]</button>
  <br><br>
  <button id="logoutBtn" class="text-button">Logout</button>
</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
